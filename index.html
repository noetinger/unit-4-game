<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crystals Collector</title>
        <link rel="stylesheet" href="Assets/css/reset.css" type="text/css">
        <link rel="stylesheet" href="Assets/css/style.css" type="text/css">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    </head>
    <body>
        <main>
            <!--Heading-->
            <div>
            <h1>Crystals Collector</h1>
            </div>

            <!--Directions-->
            <div id="directions">
                Directions: 
                <br>
                1... 
                <br>
                2...
                <br>
                3...
                <br>
                4...
            </div>

            <!--Random Number Box-->
            <di id="row1">
                <h2><span id="random-number"></span></h2>

            <!--Wins/Losses-->
                <div id="standings">
                    <h3><span id="number-of-wins"></span></h3>
                    <h3><span id="number-of-losses"></span></h3>
                </div> 
            </div>
            <!--Crystal 1-->
            <input type="image" id="crystal-one" src="assets/images/redCrystal.jpg">

            <!--Crystal 2-->
            <input type="image" id="crystal-two" src="assets/images/blueCrystal.jpg">

            <!--Crystal 3-->
            <input type="image" id="crystal-three" src="assets/images/yellowCrystal.jpg">

            <!--Crystal 4-->
            <input type="image" id="crystal-four" src="assets/images/greenCrystal.jpeg">

            <!--Total Score Heading-->
            <div id="total-score-heading">
                <h3>Your total score is:</h3>
            </div>

            <!--Total Score-->
            <div id="score">
                <h3><span id="current-score"></span></h2>
            </div>

        </main>
    </body>
    <script src="Assets/javascript/game.js" defer></script>
</html>
